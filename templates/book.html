<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Ambulance - Ambulance Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='book.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Function to display a pop-up message
        function displayBookMessage() {
            alert('Your ambulance has been booked sucessfully.your Booking ID is 10000000001');
        }
    </script>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

    </nav>
    
    <h1>Book Ambulance</h1>
    <form action="{{ url_for('track') }}" method="get" onsubmit="displayBookMessage()">
        <input type="text" name="emergency_type" placeholder="Emergency Type" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="submit" value="Book">
    </form>
</body>
