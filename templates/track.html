<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Ambulance - Ambulance Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='track.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Function to display a pop-up message
        function displayTrackMessage() {
            alert('Your ambulance track link has been sent to your phone .');
        }
    </script>
</head>
<body>
    <nav>
        <a href="{{ url_for('book') }}" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <!-- Other navigation links -->
    </nav>
    <h1>Track Ambulance</h1>
    
    <!-- Track Ambulance Section -->
    <div class="track-container">
        <h2>Track Your Ambulance</h2>
        <form action="{{ url_for('home') }}" method="get" onsubmit="displayTrackMessage()">
            <label for="booking_id">Enter Booking ID:</label>
            <input type="text" id="booking_id" name="booking_id" required>
            <button type="submit" class="btn">Track Ambulance</button>
        </form>
    </div>
    
    <!-- Existing Table for Bookings -->
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Emergency Type</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% if bookings %}
                {% for booking in bookings %}
                    <tr>
                        <td>{{ booking[1] }}</td>
                        <td>{{ booking[2] }}</td>
                        <td>{{ booking[3] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No bookings found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
